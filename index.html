<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="gameov">
      <h1 id="winOp" class="text-center"></h1>
      <button id="nobt" onClick="window.location.reload();">Play Again</button>
    </div>
    <section id="section">
      <div class="container">
        <div class="row">
          <div
            class="col d-flex justify-content-center align-items-center flex-column my-3"
          >
            <h1>Player</h1>
            <p id="playerS">0</p>
          </div>
          <div
            class="col d-flex justify-content-center align-items-center flex-column my-3"
          >
            <h1>Computer</h1>
            <p id="computerS">0</p>
          </div>
        </div>
      </div>
      <div
        class="intro d-flex justify-content-lg-around align-items-center flex-column my-3 py-3"
        id="intro1"
      >
        <h1>Rock Paper and Scissors</h1>
        <br />
        <br /><br /><br />
        <button class="intro-btn" id="btnplay">Let's Play</button>
      </div>

      <div class="match fadeout" id="match1">
        <div class="play">
          <div class="result">
            <h1 class="text-center h1-text">Choose an option</h1>
          </div>

          <img class="img player-img" src="assets/rock.png" alt="" />
          <img class="img computer-img" src="assets/rock.png" alt="" />

          <div
            class="butn d-flex justify-content-center align-items-center flex-row my-3"
          >
            <button>rock</button>
            <button>paper</button>
            <button>scissors</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
